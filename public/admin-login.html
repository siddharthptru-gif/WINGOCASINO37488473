<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Wingo Casino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 0, 128, 0.5);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
            backdrop-filter: blur(10px);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff0080;
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 128, 0.25);
            color: white;
        }
        .btn-login {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
        }
        .admin-logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff0080;
            text-shadow: 0 0 20px #ff0080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card text-center">
                    <div class="admin-logo">üéÆ</div>
                    <h2>ADMIN PANEL</h2>
                    <p class="text-muted mb-4">Secure Access Required</p>
                    
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Admin Username" required>
                        </div>
                        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Admin Password" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-login">ACCESS PANEL</button>
                        </div>
                        
                        <div class="text-center">
                            <a href="/" class="text-info">‚Üê Back to Main Site</a>
                        </div>
                    </form>
                    
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                // Note: In a real implementation, this would call an admin authentication endpoint
                // For demo purposes, we'll use a simple check
                if (username === 'admin' && password === 'admin123') {
                    // Generate a simple admin token (in real app, this would come from server)
                    const adminToken = btoa(JSON.stringify({ 
                        adminId: 1, 
                        username: 'admin', 
                        role: 'super_admin',
                        exp: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                    }));
                    
                    localStorage.setItem('admin_token', adminToken);
                    messageDiv.innerHTML = '<div class="alert alert-success">Access granted! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-danger">Invalid credentials</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Login error. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
