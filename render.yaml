services:
  - type: web
    name: wingo-casino
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: wingo-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: wingo-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: wingo-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: wingo-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: wingo-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d

databases:
  - name: wingo-db
    databaseName: wingo_casino
    user: wingo_user
    plan: free